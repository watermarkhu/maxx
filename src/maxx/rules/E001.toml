# Rule E001: Detect syntax errors from tree-sitter parser
# Reference: MathWorks recommends fixing all Code Analyzer warnings
# https://github.com/mathworks/MATLAB-Coding-Guidelines/blob/main/MATLAB-Coding-Guidelines.md

[rule]
id = "E001"
name = "syntax-error"
description = "Syntax error detected by parser"
severity = "error"
enabled = true

[query]
# Match ERROR nodes which indicate parsing failures
pattern = """
(ERROR) @error
"""

[message]
template = "Syntax error at line {line}: '{error}'"

[metadata]
reference = "https://github.com/mathworks/MATLAB-Coding-Guidelines/blob/main/MATLAB-Coding-Guidelines.md"
motivation = "Code quality - syntax errors must be fixed before submitting code"
