# Rule W002: Detect end keyword usage in blocks

[rule]
id = "W002"
name = "prefer-end-keyword"
description = "Block should use 'end' keyword for clarity"
severity = "info"
enabled = true

[query]
# Match control flow blocks
pattern = """
[
  (if_statement) @block
  (for_statement) @block
  (while_statement) @block
  (switch_statement) @block
]
"""

[message]
template = "Control flow block at line {line}"
